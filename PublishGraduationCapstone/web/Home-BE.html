    <!--Comment-->
    <div id="project-comment-title">COMMENT</div>
    <form method="POST" name="commentForm" id="commentForm">
        <div class="project-comment-box">

            <input type="hidden" name="projectId" value="" />
            <div id="project-comment-text-btn">

                    placeholder="Leave your comment here..."></textarea>
                <div id="project-comment-btn-container" onclick="writeComment()">
                    <input type="button" value="Send" id="project-comment-btn">
                </div>
            </div>
        </div>
    </form>
