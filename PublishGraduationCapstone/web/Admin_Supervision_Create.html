<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Admin_Supervision_Create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5158aec7cd.js" crossorigin="anonymous"></script>
    <title>Admin Page</title>
</head>

<body>
    <!-- navbar -->
    <div id="admin-main-nav" onclick=" ShowLogout()">
        <p id="admin-main-nav-title">ADMIN MODE</p>
        <p id="admin-main-nav-login">QUANNDD2</p>
        <p id="admin-main-nav-login-img-container">
            <img id="admin-main-nav-login-img" src="img/Quan-img.jpg" alt="">
        </p>
    </div>
    <div id="user-main-small-control">
        <p id="user-main-small-name">Nguyễn Đào Đức Quân</p>
        <a href="/PublishGraduationCapstone/LogoutProcess" style="text-decoration: none;  color: #F47124;"
            onclick="logout()">
            <p id="user-main-small-logout"><i class="fa-solid fa-right-from-bracket"></i>Log Out</p>
        </a>
    </div>

    <!-- menu dọc trái -->
    <div id="admin-main-menu-container">
        <a href="Admin_Main.html" class="admin-main-menu-list">
            <p class="admin-main-menu-list-icon"><i class="fa-solid fa-address-card"></i></p>
            <p class="admin-main-menu-list-text">Account list</p>
        </a>
        <a href="Admin_Post.html" class="admin-main-menu-list">
            <p class="admin-main-menu-list-icon"><i class="fa-solid fa-list"></i></p>
            <p class="admin-main-menu-list-text">Post list</p>
        </a>
        <a href="Admin_Supervision.html" class="admin-main-menu-list active">
            <p class="admin-main-menu-list-icon"><i class="fa-solid fa-chalkboard-user"></i></p>
            <p class="admin-main-menu-list-text">Supervisor list</p>
        </a>
        <a href="Admin_Wordlist.html" class="admin-main-menu-list">
            <p class="admin-main-menu-list-icon"><i class="fa-solid fa-comments"></i></p>
            <p class="admin-main-menu-list-text">Word list</p>
        </a>
        <a href="Admin_Upcoming.html" class="admin-main-menu-list">
            <p class="admin-main-menu-list-icon"><i class="fa-solid fa-angles-up"></i></p>
            <p class="admin-main-menu-list-text">Upcoming</p>
        </a>
    </div>

    <div id="admin-main-supervisor-create-new">
        <h2 id="admin-main-supervisor-create-new-title">NEW SUPERVISOR</h2>
        <p id="admin-main-supervisor-create-new-line"></p>
        <div id="admin-main-supervisor-create-new-name-container">
            <span id="admin-main-supervisor-create-new-name-text">Name</span>
            <span><input type="text" name="supervisor-name" id="admin-main-supervisor-create-new-name"
                    placeholder="Eg. Nguyễn Thế Hoàng, Kiều Trọng Khánh"></span>
            <br>
            <span id="admin-main-supervisor-create-new-position-container">Position</span>
            <span><input type="text" name="supervisor-mail" id="admin-main-supervisor-create-new-position"
                    placeholder="Eg. Head of ,.."></span>
            <br>
            <div id="admin-main-supervisor-create-new-information-container">
                <span id="admin-main-supervisor-create-new-information">Information</span>
                <span><textarea id="admin-main-supervisor-infor"
                        placeholder="Cày code không cày rank / Happy code - Happy money - Happy life"></textarea></span>
            </div>


            <input type="text" name="preview-supervisor-img-link" id="preview-supervisor-img-link"
                placeholder="Place link here then enter to preview picture" onkeypress="getLinkImg()">
            <br>
            <div id="preview-supervisor-img-container">
                <img id="preview-supervisor-img"
                    src="" alt="">
            </div>
        </div>
        <br>
        <div id="admin-main-supervisor-create-btn-container">
            <input type="button" value="Add new supervisor" id="admin-main-supervisor-create-btn" onclick="addSupervision()">
        </div>
    </div>

    <script src="js/Admin_Supervision_Create.js"></script>
</body>

</html>
