<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/AllProductStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/team-logo.png">
    <script src="https://kit.fontawesome.com/5158aec7cd.js" crossorigin="anonymous"></script>
    <title>Project | Publish Graduation Capstone</title>
</head>
<body>
  
    <div id="menu">
        <ul>
            <li>
                <a href="http://localhost:8084/PublishGraduationCapstone/">
                    <img id="background-img" src="./img/logo-fptu.png">
                </a>
            </li>
            <li class="nav-home-1"><a href="http://localhost:8084/PublishGraduationCapstone/">Home</a></li>
            <li class="nav-home-3"><a href="#footer-home">Contact</a></li>
        </ul>
        <div id="icon-show-login" onclick="showLogin()">
            <i class="fa-solid fa-user"></i>
        </div>
        <div id="SearchIcon" onclick="showSearch()">
            <i class="fa-solid fa-magnifying-glass home-find-icon-normal"></i>

        </div>
        <div id="home-search-container">
            <span>
                <input type="text" name="home-search-text" id="home-search-text"
                    placeholder="Student’s name, Project’s name, Lecturer’s name ">
                <div class="SearchIcon" onclick="showSearchPage()">
                    <i class="fa-solid fa-magnifying-glass home-find-icon-search"></i>
                </div>
            </span>
        </div>
    </div>
    
    <div id="login-box" style="display: none;">
        <div id="home-login">
            <a style="text-decoration: none; color: #fff;"
                href="https://accounts.google.com/o/oauth2/auth?scope=openid%20email%20profile&redirect_uri=http://localhost:8084/PublishGraduationCapstone/LoginProcess&response_type=code&client_id=905648126821-fs0vnje6r097kc3u2nar0d2p3rnrlh4l.apps.googleusercontent.com&approval_prompt=force&access_type=offline">
                <div name="button" type="button">Login</div>
            </a>
        </div>
    </div>


    <div id="other-project-home">
        <div id="other-project-text">
        <span id="other-project-text-span">OTHER PROJECT</span>
        </div>
        <div id="other-project-body" onload="showAllProduct()">
            <div id="other-project-img">
            <span class="other-img">
                <img class="other-project-img" src="">
                <p class="other-project-img-text"></p>
            </span>
            </div>
        </div>

    </div>

    <div id="footer-home">
        <div id="footer-home-left">
            <h3 id="footer-header-text">FPT UNIVERSITY HCM</h3>
            <p id="footer-address-text">Lô E2a-7, Đường D1, Khu Công nghệ cao, P.Long Thạnh Mỹ, Tp. Thủ Đức, TP.HCM.</p>
            <div id="footer-phone-text">
                <span class="footer-icon"><i class="fa-solid fa-phone"></i></span>
                <span class="footer-text">(028) 7300 5588</span>
            </div>
            <div id="footer-mail">
                <span class="footer-icon"><i class="fa-solid fa-envelope"></i></span>
                <span class="footer-text">daihoc.hcm@fpt.edu.vn</span>
            </div>
        </div>
        <div id="footer-home-right">
            <p id="footer-home-contact">CONTACT US</p>
            <div id="footer-icon-contact-container">
                <div class="footer-icon-contact"><img class="footer-icon-right" src="./img/facebook-icon.png"></div>
                <div class="footer-icon-contact"><img class="footer-icon-right" src="./img/instagram-icon.png"></div>
                <div class="footer-icon-contact"><img class="footer-icon-right" src="./img/zalo-icon.jpg"></div>
                <div class="footer-icon-contact"><img class="footer-icon-right" src="./img/youtube-icon.png"></div>
            </div>
            <br/>
            <span><i class="fa-solid fa-copyright"></i></span>
            <span id="footer-copyright-text">2022 by 404</span>
        </div>
    </div>

    <script src="./js/AllProduct.js"></script>

</body>
</html>
