<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Admin_Post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5158aec7cd.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/team-logo.png">
    <title>Admin | Publish Graduation Capstone</title>
</head>

<body>
    <!-- navbar -->
    <div id="admin-main-nav" onclick=" ShowLogout()">
        <p id="admin-main-nav-title">ADMIN MODE</p>
        <p id="admin-main-nav-login">QUANNDD2</p>
        <p id="admin-main-nav-login-img-container">
            <img id="admin-main-nav-login-img" src="img/Quan-img.jpg" alt="">
        </p>
    </div>
    <div id="user-main-small-control">
        <p id="user-main-small-name">Nguyễn Đào Đức Quân</p>
        <a href="/PublishGraduationCapstone/LogoutProcess" style="text-decoration: none;  color: #F47124;"
            onclick="logout()">
            <p id="user-main-small-logout"><i class="fa-solid fa-right-from-bracket"></i>Log Out</p>
        </a>
    </div>

    <!-- menu dọc trái -->
    <div id="admin-main-menu-container">
        <a href="Admin_Main.html" class="admin-main-menu-list">
            <p class="admin-main-menu-list-icon"><i class="fa-solid fa-address-card"></i></p>
            <p class="admin-main-menu-list-text">Account list</p>
        </a>
        <a href="#" class="admin-main-menu-list active">
            <p class="admin-main-menu-list-icon"><i class="fa-solid fa-list"></i></p>
            <p class="admin-main-menu-list-text">Post list</p>
        </a>
        <a href="Admin_Supervision.html" class="admin-main-menu-list">
            <p class="admin-main-menu-list-icon"><i class="fa-solid fa-chalkboard-user"></i></p>
            <p class="admin-main-menu-list-text">Supervisor list</p>
        </a>
        <a href="Admin_Wordlist.html" class="admin-main-menu-list">
            <p class="admin-main-menu-list-icon"><i class="fa-solid fa-comments"></i></p>
            <p class="admin-main-menu-list-text">Word list</p>
        </a>
        <a href="Admin_Upcoming.html" class="admin-main-menu-list">
            <p class="admin-main-menu-list-icon"><i class="fa-solid fa-angles-up"></i></p>
            <p class="admin-main-menu-list-text">Upcoming</p>
        </a>
    </div>

    <div id="admin-main-account-list">
        <div id="admin-main-account-list-nav-container">
            <div id="admin-main-account-list-nav">
                <a href="#" class="active">APPROVING</a>
                <a href="Admin_Post_Approved.html" >APPROVED</a>
            </div>

            <select id="admin-main-account-list-nav-select-ps">
                <option value="Post">Post</option>
                <option value="Semester">Share</option>
             </select>

            <div id="admin-main-account-list-search-container">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span><input type="text" id="admin-main-account-list-search" placeholder="Search"></span>
            </div>
        </div>

        <div class="container ">
            <!-- Table structure here -->
            <table class="table table-dark" id="admin-main-account-list-table-container">
                <tr id="admin-main-account-list-table">
                    <th id="admin-main-account-list-table-title-id">ID</th>
                    <th id="admin-main-account-list-table-title-post-title">Post Title</th>
                    <th id="admin-main-account-list-table-title-date">Date</th>
                    <th id="admin-main-account-list-table-title-poster">Poster</th>
                    <th id="admin-main-account-list-table-title-approve">Approve</th>
                </tr>
                <tbody id="table-body">
                    <tr class="admin-main-account-list-infors">
                        <td class="admin-main-account-list-table-id">001</td>
                        <td class="admin-main-account-list-table-post-title">AI nhận diện trễ deadline</td>
                        <td class="admin-main-account-list-table-date">05/01/2022</td>
                        <td class="admin-main-account-list-table-poster">KHANHKT</td>
                        <td class="admin-main-account-list-table-approve"><i class="fa-solid fa-circle-check"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="container">
            <div class="admin-main-account-list-page-number">
                <div id="pagination-wrapper"></div>
            </div>
        </div>
    </div>
    
    <script src="js/Admin_Post.js"></script>
</body>
