            <div id="staff-edit-post-title-container">

    <div id="staff-edit-post-intro-word-container">
        <p>Introduction</p>
        <div id="staff-edit-post-intro-word-box">
            <div id="staff-edit-post-intro-video-container">
                <label for="staff-edit-post-intro-video">Link embedded video here</label>
                <input type="text" name="staff-edit-post-intro-video" id="staff-edit-post-intro-video"
                    onkeypress="getLink()">
                <iframe id="staff-edit-post-intro-video-onload-iframe" src="" frameborder="0"></iframe>
            </div>
            <div>
                <label id="staff-edit-post-intro-word-label" for="staff-edit-post-intro-word">Text here</label>
                <textarea name="staff-edit-post-intro-word" id="staff-edit-post-intro-word"></textarea>
            </div>
        </div>
    </div>

    <div id="staff-edit-post-intro-word-container">
        <p>Details</p>
        <form>
            <textarea name="staff-edit-post-intro-detail" id="staff-edit-post-intro-detail"></textarea>
        </form>
    </div>

    <div id="staff-edit-post-intro-word-container">
        <p>Recap</p>
        <form>
            <textarea name="staff-edit-post-intro-recap" id="staff-edit-post-intro-recap"></textarea>
        </form>
    </div>

    <div id="staff-edit-post-intro-img-link-container">
        <p id="staff-edit-post-intro-img-link-text">Images Link</p>
        <div id="staff-edit-post-intro-img-link-container-flex">
            <input type="text" name="staff-edit-post-intro-img-link" class="staff-edit-post-intro-img-link"
                id="staff-edit-post-intro-img-link-1" placeholder="Place link image here then press enter to view image"
                onkeypress="getLinkImg()">
            <img id="staff-edit-post-intro-img-1" class="staff-edit-post-intro-img" src="" alt="">
        </div>
        <div id="staff-edit-post-intro-img-link-container-flex">
            <input type="text" name="staff-edit-post-intro-img-link" class="staff-edit-post-intro-img-link"
                id="staff-edit-post-intro-img-link-2" placeholder="Place link image here then press enter to view image"
                onkeypress="getLinkImg()">
            <img id="staff-edit-post-intro-img-2" class="staff-edit-post-intro-img" src="" alt="">
        </div>
        <div id="staff-edit-post-intro-img-link-container-flex">
            <input type="text" name="staff-edit-post-intro-img-link" class="staff-edit-post-intro-img-link"
                id="staff-edit-post-intro-img-link-3" placeholder="Place link image here then press enter to view image"
                onkeypress="getLinkImg()">
            <img id="staff-edit-post-intro-img-3" class="staff-edit-post-intro-img" src="" alt="">
        </div>
    </div>

    <div id="staff-edit-post-btn-container">
        <input type="button" value="Preview" class="staff-edit-post-btn">
        <input type="button" value="Submit" class="staff-edit-post-btn staff-edit-submit-btn">
    </div>

    <script>
        CKEDITOR.replace('staff-edit-post-intro-detail', {
            extraPlugins: 'justify',
        });
        CKEDITOR.replace('staff-edit-post-intro-recap', {
            extraPlugins: 'justify',
        });
        CKEDITOR.on('instanceLoaded', function (e) {
            e.editor.resize(1380, 720)
        });

        function getLink() {
            if (event.which == 13 || event.keyCode == 13) {
                var getLink = document.getElementById('staff-edit-post-intro-video').value;
                var getEmbedLink = getLink.replace("watch?v=","embed/")
                document.getElementById('staff-edit-post-intro-video-onload-iframe').src = getEmbedLink;
                return false;
            }
            return true;
        };

        function getLinkImg() {
            if (event.which == 13 || event.keyCode == 13) {
                var getLinkImg1 = document.getElementById('staff-edit-post-intro-img-link-1').value;
                var getLinkImg2 = document.getElementById('staff-edit-post-intro-img-link-2').value;
                var getLinkImg3 = document.getElementById('staff-edit-post-intro-img-link-3').value;
                document.getElementById('staff-edit-post-intro-img-1').src = getLinkImg1;
                document.getElementById('staff-edit-post-intro-img-2').src = getLinkImg2;
                document.getElementById('staff-edit-post-intro-img-3').src = getLinkImg3;
                return false;
            }
            return true;
        };
    </script>
