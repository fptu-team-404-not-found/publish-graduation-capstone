    <div id="staff-edit-post-container">
        <div id="staff-edit-post-semester-container">
            <p>Semester</p>
            <select name="staff-edit-post" id="staff-edit-post">
                <option value="1">Spring-2019</option>
                <option value="2">Summer-2019</option>
                <option value="3">Fall-2019</option>
                <option value="4">Spring-2020</option>
                <option value="5">Summer-2020</option>

                <option value="9">Fall-2021</option>
            </select>
        </div>
        <div id="staff-edit-post-id-container">
            <p>ID</p>
            <input type="text" name="staff-edit-post-id" id="staff-edit-post-id">
        </div>
        <div id="staff-edit-post-title-container">
            <p>Title</p>
            <input type="text" name="staff-edit-post-title" id="staff-edit-post-title">
        </div>
    </div>
    <div id="staff-edit-post-supervisor">
        <div id="staff-edit-post-supervisor-container">
            <p>Supervisors</p>
            <select name="staff-edit-post" id="staff-edit-post">

                <option value="staff-edit-post-choose-1">Nguyễn Thế Hoàng</option>
                <option value="staff-edit-post-choose-2">Thân Thị Ngọc Vân</option>
            </select>

        </div>

    <div id="staff-edit-post-intro-word-container">
        <p>Introduction</p>
        <div id="staff-edit-post-intro-word-box">
            <iframe id="staff-edit-post-intro-video" src="https://www.youtube.com/embed/kV3famkRaA4?list=RDu6Fc1vsOhlI"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <textarea name="ten" id="staff-edit-post-intro-word"></textarea>
        </div>
    </div>

    <div id="staff-edit-post-intro-word-container">
        <p>Details</p>
        <form>
            <textarea name="ten" id="staff-edit-post-intro-detail"></textarea>
        </form>
    </div>

    <div id="staff-edit-post-intro-word-container">
        <p>Recap</p>
        <form>
            <textarea name="ten" id="staff-edit-post-intro-recap"></textarea>
        </form>
    </div>

    <div id="staff-edit-post-intro-img-link-container">
        <p id="staff-edit-post-intro-img-link-text">Images Link</p>
        <div id="staff-edit-post-intro-img-link-container-flex">
            <input type="text" name="staff-edit-post-intro-img-link" id="staff-edit-post-intro-img-link">

    <div id="staff-edit-post-btn-container">
        <input type="button" value="Preview" class="staff-edit-post-btn">
        <input type="button" value="Submit" class="staff-edit-post-btn staff-edit-submit-btn">
    </div>

        CKEDITOR.replace('staff-edit-post-intro-detail');
        CKEDITOR.replace('staff-edit-post-intro-recap');
        CKEDITOR.on('instanceLoaded', function (e) {
            e.editor.resize(1380, 720)
        });
