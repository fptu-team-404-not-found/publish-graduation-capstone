name: Publish Graduation Capstone Project | Â© 2022 by fptu-team-404-not-found

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    defaults:
      run:
        working-directory: PublishGraduationCapstone
        
    steps:
      - name: Check-out repository
        uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build project with Ant
        run: ant -noinput -buildfile build.xml

      - name: Distribute jar-war file 
        run: mkdir staging && cp ./dist/*.war staging 
     
      - name: Make hyperlink to jar-war file 
        uses: actions/upload-artifact@v1
        with:
          name: 1.0-SNAPSHOT.war
          path: ./././PublishGraduationCapstone/staging

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: 1.0-SNAPSHOT.war

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'tienhuynh-tn'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1715195CA61E4C9EB9966FE024BEDC2F }}
          package: '*.war'
